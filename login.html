    <body>
        <div class="main">
            <!-- This is a dummy to work with the Dark Mode -->
            <nav class="navbar navbar-expand px-3 visually-hidden">
                <div id="sidebar-toggle"></div>
            </nav>


            <main class="content d-flex flex-column justify-content-center align-items-center px-3 py-5">
                <div class="card" style="width: 25rem;">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center">Login</h2>
                        <form class="mt-3">
                            <div class="mb-0">
                                <label class="mb-0" for="username" class="form-label">
                                    <h6>Username</h6>
                                </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1" id="username" placeholder="Enter username"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="mb-0" for="password" class="form-label">
                                    <h6>Password</h6>
                                </label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                                        aria-describedby="basic-addon1" id="password" placeholder="Enter username"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    <h6>Remember me</h6>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <!-- Forgot Password and Signup Links -->
                        <div class="d-flex justify-content-between mt-3">
                            <a href="#">Forgot Password?</a>
                            <a href="#">Sign Up</a>
                        </div>
                        <!-- Social Media Signup Section -->
                        <div class="card-body">
                            <p class="text-center">Or login up with:</p>
                            <div class="d-flex justify-content-around">
                                <!-- Google Button -->
                                <button class="btn btn-outline-danger">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <!-- Facebook Button -->
                                <button class="btn btn-outline-primary">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                                <!-- X Icon Button (can be used for another service) -->
                                <button class="btn btn-outline-secondary">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
